{% for lawyer in lawyers %}
  <div class="px-3 py-2 hover:bg-blue-100 cursor-pointer"
       onclick="document.getElementById('{{ input_id }}').value = '{{ lawyer.id }}'; document.getElementById('{{ input_id }}').dispatchEvent(new Event('change')); this.parentElement.innerHTML = '';"
  >
    {{ lawyer.name }}{% if lawyer.law_firm %} ({{ lawyer.law_firm.name }}){% endif %}
  </div>
{% empty %}
  <div class="px-3 py-2 text-gray-500">No matches found</div>
{% endfor %}
